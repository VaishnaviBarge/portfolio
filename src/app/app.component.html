<div class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-900 text-black dark:text-white border-b border-gray-200 dark:border-gray-700 shadow-md dark:shadow-lg">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button (Hamburger Icon) -->
            <button class="inline-flex items-center justify-center rounded-md p-2 text-gray-900 dark:text-gray-300 hover:bg-gray-700 focus:outline-none" 
              aria-expanded="false" (click)="toggleMenu()">
              <span class="sr-only">Open main menu</span>
              <i class="fas fa-bars"></i>
            </button>
          </div>
    
          <!-- Logo Section -->
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <i class="fa-brands fa-vimeo-v fa-2x sm:fa-3x"></i>
            </div>
    
            <!-- Desktop Menu Links -->
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a routerLink="home" class="relative rounded-md px-3 py-2 text-sm font-medium text-black dark:text-gray-100 dark:hover:text-white after:absolute after:left-0 after:bottom-0 after:w-0 after:h-1 after:bg-violet-800 after:transition-all hover:after:w-full">
                  Home
                </a>
                <a routerLink="project" class="relative rounded-md px-3 py-2 text-sm font-medium text-black dark:text-gray-100 dark:hover:text-white after:absolute after:left-0 after:bottom-0 after:w-0 after:h-1 after:bg-violet-800 after:transition-all hover:after:w-full">
                  Projects
                </a>
                <a  class="relative rounded-md px-3 py-2 text-sm font-medium text-black dark:text-gray-100 dark:hover:text-white after:absolute after:left-0 after:bottom-0 after:w-0 after:h-1 after:bg-violet-800 after:transition-all hover:after:w-full">
                  Certificates
                </a>
                <a routerLink="skill" class="relative rounded-md px-3 py-2 text-sm font-medium text-black dark:text-gray-100 dark:hover:text-white after:absolute after:left-0 after:bottom-0 after:w-0 after:h-1 after:bg-violet-800 after:transition-all hover:after:w-full">
                  Skills
                </a>
                <a routerLink="/contact" class="relative rounded-md px-3 py-2 text-sm font-medium text-black dark:text-gray-100 dark:hover:text-white after:absolute after:left-0 after:bottom-0 after:w-0 after:h-1 after:bg-violet-800 after:transition-all hover:after:w-full">
                  Contact
                </a>
              </div>
            </div>
          </div>
    
          <!-- Dark Mode Toggle -->
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <div class="relative ml-3">
              <button (click)="toggleDarkMode()" class="py-2 px-3 rounded-full bg-gray-200 text-gray-900 hover:bg-gray-300 transition-colors">
                <i [ngClass]="{'fas fa-sun': !isDarkMode, 'far fa-moon': isDarkMode}"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Mobile Menu (hidden by default, toggles on button click) -->
      <div *ngIf="menuOpen" class="sm:hidden">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-black dark:text-gray-100 dark:hover:text-white">Home</a>
          <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-black dark:text-gray-100 dark:hover:text-white">Projects</a>
          <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-black dark:text-gray-100 dark:hover:text-white">Certificates</a>
          <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-black dark:text-gray-100 dark:hover:text-white">Skills</a>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
